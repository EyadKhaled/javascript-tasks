<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Js Training10</title>
	<link rel="icon" href="../_Global/images/avatar.png" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<section>
		<marquee class="marquee">Basic Age Calculator</marquee>

		<input type="text" id="days" placeholder="Day (dd)" />

		<input type="text" id="months" placeholder="Month (mm)" />
		
		<input type="text" id="years" placeholder="Year (yyyy)" />
		
		<button onclick="AgeGen()">Generate</button>

		<hr>

		<div>Your Age is:<span id="divAge"></span></div>
		<div>The day you were born is: <span id="divDay"></span></div>
		<div>Your Age in Days:<span id="divDays"></span></div>
		<div>Your Age in Hours:<span id="divHours"></span></div>
		<div>Your Age in Minutes:<span id="divMinutes"></span></div>
		<div>Your Age in Seconds:<span id="divSeconds"></span></div>
	</section>

	<script src="js/script.js"></script>
</body>
</html>
