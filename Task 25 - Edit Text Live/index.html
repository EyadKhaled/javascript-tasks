<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Js Training25</title>
	<link rel="icon" href="../_Global/images/avatar.png" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">	
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="container">
		<h1>Edit Text Live</h1>

		<section>
			<div class="live-box" id="live-box">
				<h2>This is Title</h2>

				<p>This is a paragraph</p>
			</div>
			<div class="edit-box">
				<input id="title" type="text" maxlength="18" placeholder="Title" />
				<input id="title-color" type="text" placeholder="Titlte-Color" />
				<select id="title-font">
					<option value="unset">Title Font-Family</option>
					<option value="sans-serif">sans-serif</option>
					<option value="arial">arial</option>
					<option value="tahoma">tahoma</option>
					<option value="fantasy">fantasy</option>
				</select>

				<input id="content" type="text" maxlength="200" placeholder="Content" />
				<input id="content-color" type="text" placeholder="Content-Color" />
				<select id="content-font">
					<option value="unset">Title Font-Family</option>
					<option value="sans-serif">sans-serif</option>
					<option value="arial">arial</option>
					<option value="tahoma">tahoma</option>
					<option value="fantasy">fantasy</option>
				</select>

				<input id="box-color" type="text" placeholder="Box-Color" />			
			</div>
		</section>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
